# Variables for getting to the apt servers
---

hlinux_distro: "cattleprod"

remote_distros:
  - {
      name: hlinux,
      arch: x86_64,
      breed: debian,
      distro: cattleprod,
      url: "{{ hlinux_url }}",
      url_boot_path: main/installer-amd64/current/images/netboot/debian-installer/amd64,
      kickstart: hlinux-server-vm.preseed,
      file: "/srv/www/cobbler/ks_mirror/hlinux-{{ hlinux_distro }}",
      initrd: initrd.gz,
      kernel: linux
    }
  - {
      name: sles12sp3,
      arch: x86_64,
      kickstart: sles12sp3-autoyast.xml,
      managed_by: sles
    }
  - {
      name: rhel72,
      arch: x86_64,
      kickstart: rhel72-anaconda-ks.cfg,
      managed_by: rhel
    }


# RHEL Profile Variables
rhel_profile_name: 'rhel73'
current_rhel_version: 'RHEL 7.3'
rhel_iso_location: "/home/stack/rhel7.iso"

# RHEL UEFI Variables
grub2_efi_rpm: "grub2-efi-[0-9]*.rpm"
rhel_shim_rpm: "shim-[0-9]*rpm"

grubx64_location: "boot/efi/EFI/redhat/grubx64.efi"
rhel_shim_location: "boot/efi/EFI/redhat/shim.efi"

# SLES Profile Variables
sles_profile_name: 'sles12sp3'
current_sles_version: 'SLES 12 SP3'
sles_iso_location: "/home/stack/sles12sp3.iso"

# SLES UEFI Variables
sles_grub2_efi_rpm: "grub2-x86_64-efi-[0-9]*.rpm"
sles_shim_rpm: "shim-[0-9]*rpm"

sles_grubx64_location: "usr/lib/grub2/x86_64-efi/grub.efi"
sles_regexp_location: "usr/lib/grub2/x86_64-efi/regexp.mod"
sles_shim_location: "usr/lib64/efi/shim-sles.efi"
